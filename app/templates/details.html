<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ person.first_name }} {{ person.last_name }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;
        color: #6b4f2d;
      }
      p {
        font-size: 1.1em;
        margin: 10px 0;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #0077cc;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #005fa3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ person.first_name }} {{ person.last_name }}</h1>
      <p><strong>Birth City:</strong> {{ person.birth_city or 'Unknown' }}</p>
      <p><strong>Early Life:</strong> {{ person.early_life }}</p>
      <a href="{{ url_for('all_people') }}">Back to All People</a>
    </div>
  </body>
</html>
