<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Information</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #6b4f2d;
      }
      p {
        font-size: 1.1em;
        margin-bottom: 20px;
        color: #555;
        line-height: 1.5;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      button {
        padding: 10px 20px;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wikipedia Information</h1>
      <p>
        Enter the names of people you want to fetch information about from
        Wikipedia. Separate multiple names with commas.
      </p>
      <form action="{{ url_for('submit_names') }}" method="POST">
        <input
          type="text"
          name="names"
          placeholder="Enter comma-separated names"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
