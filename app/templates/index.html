<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wikipedia Information</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Enter Names</h1>
      <form action="{{ url_for('submit_names') }}" method="POST">
        <input
          type="text"
          name="names"
          placeholder="Enter comma-separated names"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
