{% extends 'base.html' %}

{% block content %}
<div class="main-container container">
	<h1>Wikipedia Information</h1>
	<p class="intro-text">
		Enter the names of people you want to fetch information about from
		Wikipedia. Separate multiple names with commas.
	</p>
	<form class="submit-form" action="{{ url_for('submit_names') }}" method="POST">
		<input class="names-input" type="text" name="names" placeholder="Enter comma-separated names" required />
		<button class="name-submit" type="submit">Search</button>
	</form>
</div>
{% endblock %}
